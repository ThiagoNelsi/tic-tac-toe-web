<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe Robot</title>
</head>
<body>
    <div class="container">
        <h1>Jogo da Velha</h1>
        <div class="table">
            <table>
                <tr>
                    <td data-index="0"></td>
                    <td data-index="1"></td>
                    <td data-index="2"></td>
                </tr>
                <tr>
                    <td data-index="3"></td>
                    <td data-index="4"></td>
                    <td data-index="5"></td>
                </tr>
                <tr>
                    <td data-index="6"></td>
                    <td data-index="7"></td>
                    <td data-index="8"></td>
                </tr>
            </table>
            <div class="block"></div>
        </div>
        <button id="btn-restart">Reiniciar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
